<div class="modal-header">
  Document Setting
</div>
<div class="modal-body">
  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-4 control-label">AliasDelimiterInDbComment</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" ng-model="documentSetting.aliasDelimiterInDbComment" placeholder="e.g. [:, ,]"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-8">
        <label><input type="checkbox" class="btn btn-primary" ng-model="documentSetting.upperCaseBasic"/>upper case basis</label>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-8">
        <label><input type="checkbox" class="btn btn-primary" ng-model="documentSetting.dbCommentOnAliasBasis"/>is db comment on alias basis</label>
      </div>
    </div>
  </form>
</div>
