<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <div class="row">
        <div class="col-sm-12">
          <section class="Basic">
            <h1 class="heading">Create Client</h1>
            <form class="form-horizontal">
              <div class="form-group">
                <label class="col-sm-4 control-label">* {{'LABEL_projectName' | translate:translationData}}</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" ng-model="client.projectName" placeholder="docksidestage" />
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-4 control-label">* {{'LABEL_databaseCode' | translate:translationData}}</label>
                <div class="col-sm-8">
                  <select class="form-control" ng-model="client.databaseCode" ng-options="code as def.databaseName for (code, def) in classificationMap.targetDatabaseMap" ng-change="changeDatabase(client)" ng-open="oRMapperOptionsFlg"></select>
                </div>
              </div>
              <div id="or-mapper-options">
                <button ng-click="openORMapperOptions()">O/R Mapper Options</button>
                <div class="form-group" ng-show="oRMapperOptionsFlg">
                  <label class="col-sm-4 control-label">* {{'LABEL_languageCode' | translate:translationData}}</label>
                  <div class="col-sm-8">
                    <select class="form-control" ng-model="client.languageCode" ng-options="code as name for (code, name) in classificationMap.targetLanguageMap" ng-show="oRMapperOptionsFlg" ng-init="client.languageCode='java'"></select>
                  </div>
                </div>
                <div class="form-group" ng-show="oRMapperOptionsFlg">
                  <label class="col-sm-4 control-label">* {{'LABEL_containerCode' | translate:translationData}}</label>
                  <div class="col-sm-8">
                    <select class="form-control" ng-model="client.containerCode" ng-options="code as name for (code, name) in classificationMap.targetContainerMap" ng-show="oRMapperOptionsFlg" ng-init="client.containerCode='lasta_di'"></select>
                  </div>
                </div>
                <div class="form-group" ng-show="oRMapperOptionsFlg">
                  <label class="col-sm-4 control-label">* {{'LABEL_packageBase' | translate:translationData}}</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="client.packageBase" ng-show="oRMapperOptionsFlg" ng-init="client.packageBase='org.docksidestage.dbflute'"/>
                  </div>
                </div>
              </div>
              <div class="form-group">
                  <label class="col-sm-4 control-label">* {{'LABEL_jdbcDriverFqcn' | translate:translationData}}</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" ng-model="client.jdbcDriverFqcn" placeholder="mysql-connector-java-5.1.12-bin.jar" />
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-4 control-label">{{'LABEL_jdbcDriverJarPath' | translate:translationData}}</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" ng-model="client.jdbcDriverJarPath" placeholder="~/mysql-connector-java-5.1.12-bin.jar" />
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-4 control-label">* {{'LABEL_url' | translate:translationData}}</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" ng-model="client.mainSchemaSettings.url" placeholder="jdbc:mysql://localhost:3306/exampledb" />
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-4 control-label">{{'LABEL_schema' | translate:translationData}}</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" ng-model="client.mainSchemaSettings.schema" placeholder="DOCKSIDESTAGE" />
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-4 control-label">* {{'LABEL_user' | translate:translationData}}</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" ng-model="client.mainSchemaSettings.user" placeholder="root" />
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-4 control-label">{{'LABEL_password' | translate:translationData}}</label>
                <div class="col-sm-8">
                  <input type="password" class="form-control" ng-model="client.mainSchemaSettings.password" placeholder="********" />
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-4 control-label">* {{'LABEL_dbfluteVersion' | translate:translationData}}</label>
                <div class="col-sm-8">
                  <select class="form-control" ng-model="client.dbfluteVersion" ng-options="version for version in versions"></select>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
    <div class="col-sm-3" >
      <div class="row">
        <div class="col-sm-12">
          <input type="button" class="btn btn-primary" value="Create" ng-click="create(client, option.testConnection)" />
        </div>
        <div class="col-sm-12">
          <div class="checkbox">
            <label>
              <input type="checkbox" class="btn btn-primary" ng-model="option.testConnection" />Connect as test
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
