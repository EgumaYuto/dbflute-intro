<!doctype html>
<html ng-app="dbflute-intro">
  <head>
    <meta charset="utf-8">
    <title>DBFlute Intro</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src/static}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src/static}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div ui-view></div>

    <!-- build:js(src/static) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src/static}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

    <script type="text/ng-template" id="resultView.html">
        <div class="modal-header">
            <button class="close" ng-click="$dismiss()">×</button>
        </div>
        <div class="modal-body">
            <p ng-repeat="message in messages track by $index">
                <span class="modal-message">{{message}}</span>
            </p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-sm btn-info" ng-click="$close()">OK</button>
        </div>
    </script>
    <script type="text/ng-template" id="networkErrorView.html">
        <div class="modal-header">
            <button class="close" ng-click="$dismiss()">×</button>
        </div>
        <div class="modal-body">
            <p ng-repeat="message in messages track by $index">
                <span class="modal-message">{{message}}</span>
            </p>
        </div>
        <div class="modal-footer">
            <label for="systemProxiesSetting" class="control-label">
                Use system proxies setting
            </label>
            <input id="systemProxiesSetting" type="checkbox" class="btn btn-primary" ng-model="useSystemProxies"/>
            <button class="btn btn-primary" ng-click="retry()">Retry</button>
        </div>
    </script>
  </body>
</html>
